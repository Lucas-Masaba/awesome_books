<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Awesome books</title>
</head>

<body>

  <main>
    <section>
      <header>
        <h1 class="logo-text">Awesome books</h1>
        <nav id="navbar">
        </nav>
      </header>
    </section>

    <section id="book-page" class="page showing">
      <h1 class="awesome_books">The books</h1>
      <ul id="books">
      </ul>
    </section>

    <section id="add-page" class="form_section page not-showing">
      <h3>Add book here</h3>
      <form action="/">
        <input type="text" name="title" placeholder="Title"><br>
        <input type="text" name="author" placeholder="Author"><br>
        <p><button id="add" type="submit">Add</button></p>
      </form>
    </section>

    <section id="contact-page" class="page not-showing">
      <h1>
        Contact Us
      </h1>
      <div>
        Contact for will be here!
      </div>

    </section>
  </main>
  <script src="./JS/storage.js"></script>
  <script src="./JS/navbar.js"></script>
  <script src="./JS/book.js"></script>
  <script src="./JS/ui.js"></script>
  <script type="module">
    UI.displayBooks()
  </script>

</body>

</html>
